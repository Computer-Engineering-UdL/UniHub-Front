<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>UniRoom</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">UniRoom</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card *ngIf="user">
      <ion-card-header>
        <ion-card-title>Welcome back!</ion-card-title>
        <ion-card-subtitle>{{ user.name || user.email }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p *ngIf="user.provider"><strong>Login method:</strong> {{ user.provider }}</p>
      </ion-card-content>
    </ion-card>

    <strong>Ready to find your perfect accommodation?</strong>
    <p>
      Start exploring rooms with
      <a
        target="_blank"
        rel="noopener noreferrer"
        href="https://ionicframework.com/docs/components"
        >UniRoom</a
      >
    </p>
  </div>
</ion-content>
