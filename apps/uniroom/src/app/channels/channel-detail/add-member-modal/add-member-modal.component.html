<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'CHANNELS.ADD_MEMBER.TITLE' | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <div class="searchbar-input-container searchbar-container">
      <ion-searchbar
        [(ngModel)]="searchTerm"
        (ionInput)="onSearchChange($event)"
        [placeholder]="'CHANNELS.ADD_MEMBER.SEARCH_PLACEHOLDER' | translate"
        [debounce]="300"
        animated="true"></ion-searchbar>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="user-list" *ngIf="!isLoading && users.length > 0">
    <div class="user-item" *ngFor="let user of users">
      <ion-avatar>
        <img [src]="user.imgUrl || 'assets/icon/default_avatar.svg'" alt="User avatar" />
      </ion-avatar>
      <div class="user-info">
        <span class="user-name">{{ user.fullName || user.username }}</span>
        <span class="user-email">{{ user.email }}</span>
      </div>
      <ion-button class="add-button" size="default" (click)="addMember(user)">
        {{ 'CHANNELS.ADD_MEMBER.ADD_BUTTON' | translate }}
      </ion-button>
    </div>
  </ion-list>

  <div *ngIf="!isLoading && users.length === 0" class="empty-state">
    <ion-icon name="people-outline"></ion-icon>
    <p>{{ 'CHANNELS.ADD_MEMBER.NO_RESULTS' | translate }}</p>
  </div>

  <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
</ion-content>
