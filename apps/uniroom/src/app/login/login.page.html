<ion-content [fullscreen]="true" class="ion-padding">
  <div class="login-container">
    <!-- Logo/Header Section -->
    <div class="login-header">
      <ion-icon name="home-outline" class="logo-icon"></ion-icon>
      <h1>UniRoom</h1>
      <p class="subtitle">Find your perfect student accommodation</p>
    </div>

    <!-- Error Message -->
    <ion-card *ngIf="errorMessage" class="error-card">
      <ion-card-content>
        <div class="error-content">
          <ion-icon name="alert-circle" color="danger"></ion-icon>
          <span>{{ errorMessage }}</span>
        </div>
      </ion-card-content>
    </ion-card>

    <!-- Login Form -->
    <ion-card class="login-card">
      <ion-card-content>
        <form (ngSubmit)="login()">
          <ion-item lines="none" class="input-item">
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            <ion-input
              type="email"
              placeholder="Email"
              [(ngModel)]="email"
              name="email"
              required
            ></ion-input>
          </ion-item>

          <ion-item lines="none" class="input-item">
            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
            <ion-input
              type="password"
              placeholder="Password"
              [(ngModel)]="password"
              name="password"
              required
            ></ion-input>
          </ion-item>

          <ion-button
            expand="block"
            type="submit"
            class="login-button"
            [disabled]="isLoading"
          >
            <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
            <span *ngIf="!isLoading">Sign In</span>
          </ion-button>
        </form>

        <!-- Divider -->
        <div class="divider">
          <span>or continue with</span>
        </div>

        <!-- Social Login Buttons -->
        <div class="social-buttons">
          <ion-button
            expand="block"
            fill="outline"
            class="social-button github-button"
            (click)="loginWithGithub()"
            [disabled]="isLoading"
          >
            <ion-icon name="logo-github" slot="start"></ion-icon>
            GitHub
          </ion-button>

          <ion-button
            expand="block"
            fill="outline"
            class="social-button google-button"
            (click)="loginWithGoogle()"
            [disabled]="isLoading"
          >
            <ion-icon name="logo-google" slot="start"></ion-icon>
            Google
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>

    <!-- Sign Up Link -->
    <div class="signup-link">
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </div>
</ion-content>
