name: Deploy Web to Pages
on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20.19.0

      - run: corepack enable
      - run: corepack prepare pnpm@10.17.1 --activate

      - name: Install deps
        working-directory: apps/uniroom
        run: pnpm install --frozen-lockfile

      - name: Build (Angular/Ionic)
        working-directory: apps/uniroom
        run: pnpm ng build --configuration production --base-href "/UniRoom-Front/"

      - name: Add SPA fallback and .nojekyll
        working-directory: apps/uniroom/www
        run: |
          cp index.html 404.html
          touch .nojekyll

      - name: Sanity check artifact
        working-directory: apps/uniroom/www
        run: |
          echo "Files in artifact:"
          ls -lah | sed -n '1,80p'
          echo "--- first 15 lines of index.html ---"
          head -n 15 index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/uniroom/www

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
