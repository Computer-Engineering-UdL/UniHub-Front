name: Deploy Web to Pages
on:
  push:
    branches: [ main ]
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20.19.0

      - run: corepack enable
      - run: corepack prepare pnpm@10.17.1 --activate

      - uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('apps/uniroom/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-

      - name: Install deps
        working-directory: apps/uniroom
        run: pnpm install --frozen-lockfile

      - name: Build
        working-directory: apps/uniroom
        run: pnpm ng build --configuration production --base-href /UniRoom-Front/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/uniroom/www

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
