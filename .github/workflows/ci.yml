name: ci
on:
  push: { branches: [ main, development ] }
  pull_request: { branches: [ main, development ] }

jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20.19.0

      - run: corepack enable
      - run: corepack prepare pnpm@10.17.1 --activate
      - run: pnpm -v

      - name: Cache PNPM store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('apps/uniroom/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-

      - name: Cache Angular build cache
        uses: actions/cache@v4
        with:
          path: apps/uniroom/.angular/cache
          key: ${{ runner.os }}-angular-cache-${{ hashFiles('apps/uniroom/angular.json', 'apps/uniroom/package.json', 'apps/uniroom/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-angular-cache-

      - run: pnpm -C apps/uniroom install --frozen-lockfile
      - run: pnpm -C apps/uniroom format:check
      - run: pnpm -C apps/uniroom build
